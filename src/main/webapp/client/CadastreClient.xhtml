<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:artesanato="http://xmlns.jcp.org/jsf/composite/components/register"
                template="/WEB-INF/templates/head.xhtml">

    <f:metadata>
        <f:viewParam name="client" value="#{clientBean.client}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form id="formCadastreclient">

            <p:growl autoUpdate="true"/>

            <p:fieldset legend="#{clientBean.editing ? (msg.editCadastre).concat(msg.client) : (msg.newRegister).concat(msg.client)}">

                <h:panelGrid columns="2">

                    <artesanato:personRequiredFields cpf="#{clientBean.client.cpfClient}" 
                                                     name="#{clientBean.client.name}" 
                                                     phone1="#{clientBean.client.phone1}"/>

                </h:panelGrid>

                <!--                <div style="border: 0px solid red; width: 115px; position: relative">
                                    <p:graphicImage library="images" name="avatar.png" style="height: 100px; margin-bottom: 5px; text-align: center"/>
                                    <p:fileUpload id="photoUpload" cancelLabel="#{msg.cancel}" dragDropSupport="true" fileLimit="1" label="Selecione..." 
                                                  mode="simple" uploadLabel="Enviar..." skinSimple="true"/>
                                </div>-->

                <p:tabView id="complementaryCadastreData">

                    <p:tab id="tabComplementaryPersonal" title="Pessoal" >
                        <artesanato:personPersonalData birthDate="#{clientBean.client.birthDate}" 
                                                       gender="#{clientBean.client.gender}"
                                                       nickName="#{clientBean.client.nickName}"
                                                       profession="#{clientBean.client.profession}"/>
                    </p:tab>

                    <p:tab id="tabComplementaryContact" title="Contato">
                        <artesanato:personContactData email="#{clientBean.client.email}" 
                                                      phone2="#{clientBean.client.phone2}"/>
                    </p:tab>

                    <p:tab id="tabComplementaryAddress" title="Endereço">
                        <h:panelGrid id="gridEndereco" columns="4">
                            <p:outputLabel for="uf" value="#{msg.state}:" />
                            <p:selectOneMenu id="uf" value="#{clientBean.client.uf}" >
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{personBean.states}" itemValue="#{uf}" itemLabel="#{uf.description}" var="uf"/>
                                <p:ajax process="@this" event="change" update="city" listener="#{clientBean.loadCities}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="city" value="#{msg.city}:" style="margin-left: 15px"/>
                            <p:selectOneMenu id="city" value="#{clientBean.client.city}" filter="true" 
                                             filterMatchMode="startsWith" style="width: 100px" disabled="#{clientBean.client.uf eq null}">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{personBean.cities}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <artesanato:personAddressData country="#{clientBean.client.country}" 
                                                      neighborhood="#{clientBean.client.neighborhood}" 
                                                      number="#{clientBean.client.number}" 
                                                      postalCode="#{clientBean.client.postalCode}" 
                                                      street="#{clientBean.client.street}"/>
                    </p:tab>

<!--                    <p:tab id="tabComplementaryDocumentation" title="Documentação">
                        <artesanato:personDocumentationData docNumber="#{clientBean.client.docTravelNumber}" 
                                                            docType="#{clientBean.client.travelDocType}" 
                                                            issuingBody="#{clientBean.client.issuingBody}"/>
                    </p:tab>-->

                </p:tabView>

                <p:toolbar id="panelButtonsConsult" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" icon="ui-icon ui-icon-disk" 
                                         action="#{clientBean.save}" id="saveButton" update="@form"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:button value="#{msg.search}" id="searchRegister" outcome="/client/SearchClient" 
                                  icon="ui-icon ui-icon-pencil"/>
                    </f:facet>
                </p:toolbar> 
            </p:fieldset>
            <p:blockUI block="formCadastreclient" trigger="saveButton">
                <p:graphicImage library="images" name="loading.gif"/>
                <br/>
                #{msg.wait}...
            </p:blockUI>
        </h:form>

        <p:dialog widgetVar="siteReceita" header="Consulta de CPF na Receita Federal" modal="true" 
                  resizable="false" closable="true" draggable="true" id="siteReceita">
            <iframe height="500" width="800"  
                    src="http://www.receita.fazenda.gov.br/aplicacoes/atcta/cpf/consultapublica.asp#theForm"/>
        </p:dialog>

    </ui:define>

</ui:composition>
