<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/head.xhtml"> 

    <ui:define name="content">

        <h:form id="searchproductForm" prependId="false">

            <p:growl autoUpdate="true"/>

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.product)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/produto/CadastroProduto" value="#{msg.newRegisterButton}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableproduct" var="product" value="#{productBean.products}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" widgetVar="productSearch"
                             emptyMessage="#{msg.noRegistersFound}" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('productSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Código" filterMatchMode="contains" width="2%" filterStyle="display:none"
                              filterBy="#{product.code}">
                        <h:outputText value="#{product.code}"  style="text-align: left"/>
                    </p:column>
                    
                    <p:column headerText="Descrição" filterMatchMode="contains" width="70" filterStyle="display:none"
                              filterBy="#{product.description}">
                        <h:outputText value="#{product.description}"  style="text-align: left"/>
                    </p:column>
                    
                    <p:column headerText="Categoria" filterMatchMode="contains" width="50" filterStyle="display:none"
                              filterBy="#{product.category}">
                        <h:outputText value="#{product.category}"  style="text-align: left"/>
                    </p:column>
                    
                    <p:column headerText="Preço" filterMatchMode="contains" width="20" filterStyle="display:none"
                              filterBy="#{product.price}">
                        <h:outputText value="#{product.price}"  style="text-align: left">
                            <f:convertNumber type="currency" locale="ptBR" currencySymbol="R$"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Validade" style="text-align: center" filterMatchMode="contains"
                              width="20" filterStyle="display:none" filterBy="#{product.expirationDate}">
                        <h:outputText value="#{product.expirationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px" outcome="/produto/CadastroProduto">
                            <f:param  name="product" value="#{product.id}"/>
                            <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                        </p:button>   

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/produto/CadastroProduto">
                            <f:param  name="product" value="#{product.id}"/>
                            <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{productBean.remove}" process="@this" update="datatableproduct">
                            <f:setPropertyActionListener target="#{productBean.selectedProduct}" value="#{product}"/>
                            <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionConfirmHeader}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
