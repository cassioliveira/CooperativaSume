<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="estilos.css"/>
        <link rel="icon" type="image/x-icon" href="http://localhost:8080/CooperativaSume/resources/images/favicon.ico" />
        <title><ui:insert name="title">Loja de artesanato - Login</ui:insert></title>
    </h:head>

    <h:body>

        <p:dialog closable="false" visible="true" resizable="false" draggable="false" 
                  id="loginDialog" responsive="true">
            <h:form id="loginForm" prependId="false">
                <p:messages id="loginMessages" autoUpdate="true" closable="true"/>

                <div style="text-align: center">
                    <h:graphicImage library="images" name="logo-login.png"/>
                </div>

                <h:panelGrid columns="2" cellpadding="4" id="loginPanelGrid">

                    <h:panelGroup>
                        <h:panelGrid columns="1" cellpadding="4" border="0">
                            <p:outputLabel for="username" value="UsuÃ¡rio:"/>
                            <p:inputText id="username" required="true" requiredMessage="#{msg.mandatoryLogin}" 
                                         size="37" value="#{loginBean.login.userName}"  style="margin-bottom: 15px"/>

                            <p:outputLabel for="password" value="Senha:"/>
                            <p:password id="password" size="37" required="true" requiredMessage="#{msg.mandatoryPassword}"
                                        value="#{loginBean.login.password}" style="margin-bottom: 15px"/>


                            <p:commandButton value="Entrar" id="loginEnterButton" icon="ui-icon ui-icon-key"
                                             update="@form" process="@this" action="#{loginBean.loginUser}" ajax="false"
                                             style="float: right; margin-bottom: 15px"/>
                        </h:panelGrid>
                    </h:panelGroup>

                </h:panelGrid>

            </h:form>
        </p:dialog>

    </h:body>
</html>
